<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APIverse Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌐 APIverse Explorer</h1>
    <p>Discover and use 50+ powerful public APIs</p>
  </header>

  <main id="api-container"></main>

  <section id="add-api-form">
    <h2>Add Your API</h2>
    <input type="text" id="api-name" placeholder="API Name" required />
    <input type="text" id="api-description" placeholder="Description" required />
    <input type="text" id="api-url" placeholder="API URL" required />
    <input type="text" id="api-auth" placeholder="Auth Type (e.g., No, API Key)" required />
    <input type="text" id="api-category" placeholder="Category (e.g., Fun & Games)" required />
    <button id="submit-api">Submit API</button>
    <p id="submission-status"></p>
  </section>

  <!-- Firebase & Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
